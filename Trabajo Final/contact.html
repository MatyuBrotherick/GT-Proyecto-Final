<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Sweet!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <img src="img/IMG-20240914-WA0038.jpg" alt="Logo" id="logo">
    </div>
    <nav class="contain">
        <div class="contain-item"><a href="index.html">Nosotros</a></div>
        <div class="contain-item"><a href="product.html">Productos</a></div>
        <div class="contain-item"><a href="contact.html">Contacto</a></div>
    </nav>
    <div class="sect">
        <h1 id="titleC">¡Contáctenos!</h1>
        <form action="" id="formul">
            <label for="namefull">Nombre Completo</label><br>
            <input type="text" id="namefull" name="namefull"><br>
            <label for="province">Provincia</label><br>
            <select id="province" name="province">
                <option value="bsas">Buenos Aires</option>
                <option value="caba">Cuidad Autónoma de B.S.A.S.</option>
                <option value="ctm">Catamarca</option>
                <option value="chc">Chaco</option>
                <option value="chb">Chubut</option>
                <option value="cba">Córdoba</option>
                <option value="crt">Corrientes</option>
                <option value="etr">Entre Ríos</option>
                <option value="for">Formosa</option>
                <option value="juj">Jujuy</option>
                <option value="pmp">La Pampa</option>
                <option value="rij">La Rioja</option>
                <option value="mdz">Mendoza</option>
                <option value="mis">Misiones</option>
                <option value="nqu">Neuquen</option>
                <option value="rin">Río Negro</option>
                <option value="sal">Salta</option>
                <option value="sju">San Juan</option>
                <option value="slu">San Luis</option>
                <option value="scr">Santa Cruz</option>
                <option value="sfe">Santa Fe</option>
                <option value="sde">Santiago del Estero</option>
                <option value="tdf">Tierra del Fuego</option>
                <option value="tcu">Tucumán</option>
            </select><br>
            <label for="residence">Domicilio</label><br>
            <input type="text" id="residence" name="residence"><br>
            <label for="product">Producto</label><br>
            <select name="prodtype" id="prodtype">
                <option value="lines">Línea Salada</option>
                <option value="lined">Línea Dulce</option>
            </select>
            <input type="product" id="product" name="product"><br>
            <label for="specify">Especificaciones</label><br>
            <input type="specify" id="specify" name="specify" size="50"><br>
            <input type="submit" value="Enviar" id="send">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
